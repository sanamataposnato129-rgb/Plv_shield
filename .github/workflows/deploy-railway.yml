name: Build & Deploy to Railway

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image to GHCR
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Railway login
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      run: |
        railway login --apiKey $RAILWAY_API_KEY || true

    - name: Deploy to Railway
      env:
        RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      run: |
        # deploy the current directory; adjust project/environment via Railway UI if needed
        railway up --yes || echo "Railway deploy command finished with non-zero exit (check logs)"
